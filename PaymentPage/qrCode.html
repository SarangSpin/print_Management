<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specifications • Pico.css</title>
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/specifications/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
    <!-- Include the merged theme switcher script -->
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast" onclick="event.preventDefault()"
            ><strong>Charvi</strong></a
          >
        </li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">
              Theme
            </summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>

    <main class="container">
      <article class="grid">
        <div>
          <hgroup class="animate-character">
            <h1>UPI</h1>
            <h2>Scan the QR Code below to complete your payment.</h2>
          </hgroup>
          <article>
            <div class="dummy-image">
              <img
                src="https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg"
                width="250"
              />
              <div>
                <a href="#" role="button">Proceed</a>
              </div>
            </div>
          </article>
        </div>
      </article>
    </main>

    <footer class="container-fluid">
      <small
        >Built with <a href="https://picocss.com" class="secondary">Pico</a> •
        <a
          href="https://github.com/KTS-o7/print_Management.git"
          class="secondary"
          >Source code</a
        ></small
      >
    </footer>
    <script src="js/minimal-theme-switcher.js"></script>
  </body>
</html>
